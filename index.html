<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//assets/css/styles.css">
    <title>JS Quiz 4 Kool Kids</title>
</head>

<body>
    <header>
        <div class="view-high-scores">
            <h3 class="high-score-link"> <a href=".//index-high-scores.html">View High Scores</h3></a>
        </div>
        <div class="timer-info">
            <h3 id="timer">Time: 0</h3>
        </div>
    </header>

    <section class="main-content">
        <div id="introduction">
            <h1 class="page-title">Coding Quiz Challenge</h1>
            <p class="explain">Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will result in 10 seconds being deducted from your time!
            </p>
            <div class="button-try">
                <button id="start-button">Let's Begin!</button>
            </div>
        </div>

        <div id="question-container">
            <h1 id="question">Question</h1>
            <ul id="answerList">
                <div id="answerBtns" class="answers">
                    <li><button id="a" class="btn" onclick="selectAnswer(0) ">1. Answer</button></li>
                    <li><button id="b" class="btn" onclick="selectAnswer(1) ">1. Answer</button></li>
                    <li><button id="c" class="btn" onclick="selectAnswer(2) ">1. Answer</button></li>
                    <li><button id="d" class="btn" onclick="selectAnswer(3) ">1. Answer</button></li>
            </ul>
        </div>
    </section>
    <div id="instant-result" class="results">
    </div>
    </div>

    <section id="finish-screen" class="finish-container">
        <h1>All done!</h1>
        <div id="final-score-message"></div>
            <form>
                <label for="name" >Enter initials:</label>
                <input id="initials" name= "name" type="text" placeholder="Initials"/>
                <button id="submit-initials"
                class="btn"
                onclick="saveHighScore(event)"
                disabled></button>
            </form>
    </section>
</body>
<script src="./assets/js/script.js"></script>

</html>
